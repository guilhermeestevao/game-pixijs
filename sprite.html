<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <script src="/js/pixi.min.js"> </script>
  <style>
    * {
      padding: 0;
      margin: 0
    }
  </style>
</head>

<body>
  <script type="text/javascript">
   
    let Application = PIXI.Application,
      loader = PIXI.loader,
      resources = PIXI.loader.resources,
      Sprite = PIXI.Sprite;

    let app = new Application({
      width: 256,
      height: 256,
      antialias: true,
      transparent: false,
      resolution: 1
    }
    );

    document.body.appendChild(app.view);

    loader
      .add("images/cat.png")
      .load(setup);
    function setup() {
      let cat = new Sprite(resources["images/cat.png"].texture);
      cat.x = 96;
      cat.y = 96;

      cat.pivot.set(32, 32)

      cat.rotation = 0.5;
      app.stage.addChild(cat);
    }


  </script>
</body>

</html>
